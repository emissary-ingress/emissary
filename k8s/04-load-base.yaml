---
apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: load-testing-base
spec:
  prefix: /load-testing/
  service: load-http-echo
---
apiVersion: v1
kind: Service
metadata:
  name: load-http-echo
spec:
  selector:
    app: load-http-echo
  ports:
  - port: 80
    name: http
    targetPort: http-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-http-echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-http-echo
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: load-http-echo
    spec:
      containers:
      - name: qotm
        image: hashicorp/http-echo
        args:
          - "-text='hello world'"
        ports:
        - name: http-api
          containerPort: 5678
