# @TEMPLATE@
---
apiVersion: v1
kind: Service
metadata:
  name: users
spec:
  type: ClusterIP
  selector:
    service: mca-selector
  ports:
  - name: proxied
    protocol: TCP
    port: 80
    targetPort: 9900
---
apiVersion: v1
kind: Service
metadata:
  name: posts
spec:
  type: ClusterIP
  selector:
    service: mca-selector
  ports:
  - name: proxied
    protocol: TCP
    port: 80
    targetPort: 9900
---
apiVersion: v1
kind: Service
metadata:
  name: comments
spec:
  type: ClusterIP
  selector:
    service: mca-selector
  ports:
  - name: proxied
    protocol: TCP
    port: 80
    targetPort: 9900
---
apiVersion: v1
kind: Service
metadata:
  name: events
spec:
  type: ClusterIP
  selector:
    service: mca-selector
  ports:
  - name: proxied
    protocol: TCP
    port: 80
    targetPort: 8080              # Traffic agent port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-cluster-app
  labels:
    service: mca-selector
spec:
  replicas: 1
  selector:
    matchLabels:
      service: mca-selector
  template:
    metadata:
      labels:
        service: mca-selector
    spec:
      containers:
      - name: model-cluster-app
        image: {{env "MODEL_CLUSTER_APP_IMAGE"}}
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
      - name: traffic-sidecar
        image: {{env "AES_IMAGE"}}
        ports:
        - containerPort: 9900
        env:
        - name: AGENT_SERVICE
          value: intercepted
        - name: AGENT_PORT
          value: "8000"
        - name: AGENT_MANAGER_NAMESPACE
          value: ambassador
        - name: AMBASSADOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      serviceAccountName: telepresence-proxy
