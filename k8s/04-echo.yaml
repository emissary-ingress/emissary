# @TEMPLATE@
---
apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: mapping-for-echo
spec:
  prefix: /echo/
  service: echo
---
apiVersion: v1
kind: Service
metadata:
  name: echo
spec:
  type: ClusterIP
  selector:
    service: echo
  ports:
  - name: proxied
    protocol: TCP
    port: 80
    targetPort: 8080              # Traffic agent port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  labels:
    service: echo
spec:
  replicas: 1
  selector:
    matchLabels:
      service: echo
  template:
    metadata:
      labels:
        service: echo
    spec:
      containers:
      - name: echo
        image: jmalloc/echo-server
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
      - name: traffic-sidecar
        image: {{env "AES_IMAGE"}}
        ports:
          - containerPort: 8080
        env:
        - name: AGENT_SERVICE
          value: echo
        - name: AGENT_PORT
          value: "8000"
        - name: AGENT_MANAGER_NAMESPACE
          value: ambassador
        - name: AMBASSADOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      serviceAccountName: telepresence-proxy
