# @TEMPLATE@
---
apiVersion: getambassador.io/v2
kind: Filter
metadata:
  name: google
  namespace: default
spec:
  OAuth2:
    authorizationURL: {{env "IDP_GOOGLE_PROVIDER_URL"}}
    clientURL: http://localhost:31001/callback
    clientID: {{env "IDP_GOOGLE_CLIENT_ID"}}
    secret: {{env "IDP_GOOGLE_CLIENT_SECRET"}}
---
apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: filter-oauth2-google-mapping
  namespace: default
spec:
  prefix: /google/httpbin/
  rewrite: /
  service: httpbin.org:80
  host_rewrite: httpbin.org
  timeout_ms: 5000
---
apiVersion: getambassador.io/v2
kind: FilterPolicy
metadata:
  name: filter-oauth2-google-policy
  namespace: default
spec:
  rules:
    - host: "*"
      path: /google/httpbin/**
      filters:
        - name: google
