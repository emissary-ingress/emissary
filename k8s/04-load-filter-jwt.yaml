---
apiVersion: getambassador.io/v2
kind: Filter
metadata:
  name: load-filter-jwt-filter
  namespace: default
spec:
  JWT:
    jwksURI: "https://getambassador-demo.auth0.com/.well-known/jwks.json"
    validAlgorithms:
      - "none"
    audience: "myapp"
    requireAudience: false
---
apiVersion: getambassador.io/v2
kind: FilterPolicy
metadata:
  name: load-filter-jwt-filterpolicy
  namespace: default
spec:
  rules:
  - host: "*"
    path: /load-testing/filter-jwt/*
    filters:
    - name: load-filter-jwt-filter
