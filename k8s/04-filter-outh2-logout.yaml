# @TEMPLATE@
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filter-oauth2-logout-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logout
  template:
    metadata:
      labels:
        app: logout
    spec:
      containers:
      - name: logout
        image: {{env "MODEL_CLUSTER_LOGOUT_IMAGE"}}
        ports:
        - name: http
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: filter-oauth2-logout-service
  namespace: default
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: logout
---
apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: filter-oauth2-logout-mapping
  namespace: default
spec:
  prefix: /logout
  service: filter-oauth2-logout-service
