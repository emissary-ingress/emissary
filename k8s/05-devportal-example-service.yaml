# @TEMPLATE@

---
apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name:  openapi-mapping
spec:
  prefix: /openapi/
  service: openapi
---
apiVersion: v1
kind: Service
metadata:
  name: openapi
spec:
  selector:
    app: openapi
  ports:
    - port: 80
      name: http-openapi
      targetPort: http-api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openapi
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: openapi
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
        "consul.hashicorp.com/connect-inject": "false"
      labels:
        app: openapi
    spec:
      containers:
        - name: openapi
          image: {{env "MODEL_CLUSTER_OPENAPI_SERVICE"}}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http-api
              containerPort: 5000
