sudo: required
language: go
services:
- docker
env:
  global:
  - DOCKER_REGISTRY=quay.io/datawire
  - DOCKER_REPO=ambassador-pro
  - secure: 
  - secure: 
cache:
  directories:
    - "$HOME/google-cloud-sdk/"
before_install:
- chmod +x ./scripts/travis-docker.sh
- openssl aes-256-cbc -K $encrypted_3c8a53ca0ead_key -iv $encrypted_3c8a53ca0ead_iv -in client-secret.json.enc -out client-secret.json
# - openssl aes-256-cbc -K $encrypted_4cb330591e04_key -iv $encrypted_4cb330591e04_iv -in credentials.tar.gz.enc -out credentials.tar.gz
- gcloud version || true
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
# Add gcloud to $PATH
- source /home/travis/google-cloud-sdk/path.bash.inc
- gcloud version
- gcloud auth activate-service-account --key-file client-secret.json

install:
- "./scripts/travis-docker.sh"