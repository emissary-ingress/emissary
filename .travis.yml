sudo: false
dist: trusty
language: python

addons:
  apt:
    packages:
    - python3
    - docker-ce

python:
- '3.6'

install:
- pip install -r dev-requirements.txt
- pip install -r ambassador/requirements.txt

services:
- docker

env:
  global:
  - DOCKER_REGISTRY=-
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: ""
  - secure: ""
script:
- bash scripts/travis-build.sh
