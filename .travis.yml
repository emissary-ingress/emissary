sudo: required
language: go
services:
- docker

env:
  global:
  # Kubernetes
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
  - K8S_PROJECT=datawireio
  - K8S_CLUSTER=ambassador-oauth-testing
  - K8S_ZONE=us-central1-a
  - K8S_ACCOUNT_NAME=ambassador-oauth@datawireio.iam.gserviceaccount.com
  # Docker
  - DOCKER_REGISTRY=quay.io/datawire
  - DOCKER_REPO=ambassador-pro
  # Kubernetes
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
  - K8S_PROJECT=datawireio
  - K8S_CLUSTER=ambassador-oauth-testing
  - K8S_ZONE=us-central1-a
  - K8S_ACCOUNT_NAME=ambassador-oauth@datawireio.iam.gserviceaccount.com
  # Quay
  - secure: 
  - secure: 

cache:
  directories:
  - "$HOME/google-cloud-sdk/"

install:
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; curl https://sdk.cloud.google.com | bash; fi
- bash -c "source $HOME/google-cloud-sdk/path.bash.inc"
- sudo cp $HOME/google-cloud-sdk/bin/kubectl /usr/local/bin/kubectl
- openssl aes-256-cbc -K $encrypted_3c8a53ca0ead_key -iv $encrypted_3c8a53ca0ead_iv -in key-file.json.enc -out key-file.json -d
- cat ./e2e/env.in > env.sh && chmod +x env.sh && source env.sh

jobs:
  include:
    - stage: testing
      install: skip
      script: 'make check_format && make install && make test'

    - stage: deploying to cluster
      if: env(TRAVIS_TAG) = ""
      script: 'make build && make docker-login && make push && make gcloud && make apply && make check'
      


