linters:
  enable-all: true
  disable:
    - errcheck
    - gochecknoglobals
    - gochecknoinits
    - golint
    - interfacer # author says it's deprecated, gives very subjective advice
    - lll
    - maligned
    - prealloc
    - scopelint
    - stylecheck
    - unparam
linters-settings:
  unused:
    # treat code as a program (not a library) and report unused
    # exported identifiers
    check-exported: true
  nakedret:
    # I'm not removing 3 lines of logging just to get a function back
    # down to the default of '30'.
    max-func-lines: 35
run:
  build-tags:
    - test
