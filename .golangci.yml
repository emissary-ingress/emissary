linters:
  enable-all: true
  disable:
    - dupl # specs duplicate things, so we duplicate things
    - interfacer # author says it's deprecated, gives very subjective advice
    - maligned
    # Disable temporarily
    - lll
    - gochecknoglobals
    - gochecknoinits
    # Integration with unused is buggy; run it separately/manually
    - unused
linters-settings:
  unused:
    # treat code as a program (not a library) and report unused
    # exported identifiers
    check-exported: true
  goconst:
    min-len: 5
  lll:
    line-length: 100 # mimic gofmt's go/printer.printer.funcBody().maxSize
    tab-width: 8 # mimic gofmt's cmd/gofmt.tabWidth
issues:
  exclude-use-default: false
  exclude-rules:
    - linters: [gocritic]
      text: "elseif: can replace 'else {if cond {}}' with 'else if cond {}'"
