linters:
  enable-all: true
  disable:
    - errcheck
    - gochecknoglobals
    - gochecknoinits
    - golint
    - interfacer # author says it's deprecated, gives very subjective advice
    - lll
    - maligned
    - prealloc
    - scopelint
    - stylecheck
    - unparam
    - unused  # confused by dev-portal-server, for some reason
linters-settings:
  unused:
    # treat code as a program (not a library) and report unused
    # exported identifiers
    check-exported: true
run:
  build-tags:
    - test
