linters:
  enable-all: true
  disable:
    - dupl # specs duplicate things, so we duplicate things
    - interfacer # author says it's deprecated, gives very subjective advice
    - maligned
    - funlen
    # Disable temporarily
    - lll
    - unused
linters-settings:
  unused:
    # Treat code as a program (not a library) and report unused exported
    # identifiers.  We use testable [examples][] that act as the entrypoints to
    # the main program; that cause should cause everything to be considered to
    # be used.
    #
    # [examples]: https://golang.org/pkg/testing/#hdr-Examples
    check-exported: true
  goconst:
    min-len: 5
  lll:
    line-length: 100 # mimic gofmt's go/printer.printer.funcBody().maxSize
    tab-width: 8 # mimic gofmt's cmd/gofmt.tabWidth
issues:
  exclude-use-default: false
  exclude-rules:
    - linters: [gocritic]
      text: "elseif: can replace 'else {if cond {}}' with 'else if cond {}'"
    # don't complain about public const-ish variables
    - linters: [gochecknoglobals]
      text: "`[A-Z].*` is a global variable"
    # don't care about code-quality in old/
    - linters: [lll, gochecknoglobals, gochecknoinits]
      path: "old/.*"
