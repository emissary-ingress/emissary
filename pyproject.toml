[project]
name = "emissary"
version = "4.0.0-dev"
readme = "python/README.md"
requires-python = "==3.12.2"
description = "ADD DESCRIPTION HERE"
license = { file = "LICENSE" }
authors = [
    { name = "datawire.io", email = "dev@datawire.io" },
]
maintainers = [
    { name = "Flynn", email = "not-today-satan@no-spam-thnx.org" },
]
keywords = [
    "envoy",
    "ambassador",
    "kubernetes",
    "api gateway",
    "microservices",
]
classifiers = [
    "Framework :: Flask",
    "Framework :: Hatch",
    "Framework :: OpenTelemetry",
    "Programming Language :: Go",
    "Topic :: System :: Networking",
    "Intended Audience :: Developers",
    "Environment :: Other Environment",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Intended Audience :: System Administrators",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
]
dependencies = [
    "ambassador==4.*",
    "ambassador-diag==4.*",
]

[dependency-groups]
runtime = [
    # Production runtime dependencies - centrally managed versions
    "click==8.2.1",
    "flask==3.1.1",
    "requests==2.32.4",
    "gunicorn==22.0.0",
    "jsonpatch==1.33",
    "expiringdict==1.2.2",
    "orjson==3.11.1",
    "pyyaml==6.0.2",
    "durationpy==0.10",
    "typing-extensions==4.14.1",
    "semantic-version==2.10.0",
    "prometheus-client==0.22.1",
    "python-json-logger==2.0.7",
]
dev = [
    # Project-Specific
    "kat==4.*",
    "tests==4.*",
    # Dev Requirements
    "pip>=25.2",
    "mypy>=1",
    "ruff>=0.6",
    "retry2>=0.9",
    "pytest==8.*",
    "pexpect>=4.9",
    "packaging>=24",
    "httpretty>=1.1",
    "gitpython>=3.1",
    "pyopenssl>=24.2",
    "pytest-cov>=5.0",
    "pytest-rerunfailures>=14",
    # Type Stubs
    "types-orjson>=3",
    "types-pyyaml>=6",
    "types-retry>=0.9",
    "types-protobuf>=5",
    "types-requests>=2",
    "types-pyopenssl>=24",
    "types-setuptools>=71",
]


[project.urls]
homepage = "https://www.getambassador.io"
repository = "https://github.com/emissary-ingress/emissary"
documentation = "https://www.getambassador.io/docs/emissary"

[project.scripts]
diagd = "ambassador_diag.diagd:main"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.uv]
cache-dir = ".uv_cache"
link-mode = "symlink"
default-groups = ["runtime"]
managed = true
native-tls = false
python-downloads = "automatic"
python-preference = "only-managed"
upgrade-package = []  # ref: https://docs.astral.sh/uv/reference/settings/#upgrade-package

[tool.uv.sources]
kat = { workspace = true }
tests = { workspace = true }
ambassador = { workspace = true }
ambassador-diag = { workspace = true }


[tool.uv.workspace]
members = [
    "python/kat",
    "python/tests",
    "python/ambassador",
    "python/ambassador-diag",
]


[tool.hatch.build]
packages = [
    "python/ambassador",
    "python/ambassador-diag",
]


[tool.pytest.ini_options]
minversion = "8.3"
addopts = [
    "--tb=short",
    "--disable-pytest-warnings",
    "--strict-markers",
    "--cov",
    "--cov-append",
    "--cov-config=pyproject.toml",
    "--cov-report=xml:coverage.xml",
    "--no-cov-on-fail",
    "-r",
    "fEsxp",
]
cache_dir = ".cache"
norecursedirs = [
    "docs",
]
testpaths = [
    "python/tests/src/tests",
]
markers = [
    "descriptor",
    "description",
    "compilertest",
    "describe_nested",
]
python_classes = [
    "Test*",
    "Describe*",
]
python_functions = [
    "test_*",
    "when_*",
    "describe_*",
]
filterwarnings = [
    'ignore:.*The metaschema specified by \$schema was not found.*:DeprecationWarning',
    "ignore:.*Call to deprecated create function Descriptor.*:DeprecationWarning",
    "ignore:.*Call to deprecated create function FileDescriptor.*:DeprecationWarning",
    "ignore:.*Call to deprecated create function FieldDescriptor.*:DeprecationWarning",
]


[tool.coverage.report]
fail_under = 0  # TODO: raise this to an acceptable number
show_missing = true


[tool.coverage.run]
branch = true
concurrency = []
omit = [
    "scratch*.py",
    "python/tests/**/*",
]
include = [
    "python/ambassador/src/ambassador/*",
    "python/ambassador-diag/src/ambassador_diag/*",
]
relative_files = true


[tool.mypy]
cache_dir = ".cache/mypy/"
check_untyped_defs = true
error_summary = true
exclude = "/tests/"
ignore_errors = true
ignore_missing_imports = true
install_types = false
follow_imports = "silent"
strict = false
pretty = true
python_version = 3.11
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict_optional = false


[tool.ruff]
fix = true
preview = false
indent-width = 4
line-length = 100
src = [
    "python/kat",
    "python/tests",
    "python/ambassador",
    "python/ambassador-diag",
]
output-format = "full"
target-version = "py311"
cache-dir = ".ruff_cache"
respect-gitignore = false
required-version = ">=0.5.5"


[tool.uv.pip]
strict = true
system = false
python = "3.11"
all-extras = true
# config-settings = {}
require-hashes = true
python-version = "3.11"
break-system-packages = false
allow-empty-requirements = true
# custom-compile-command = ""


[tool.ruff.lint]
unfixable = []
preview = false
explicit-preview-rules = true
logger-objects = ["loguru.Logger"]


[tool.ruff.format]
preview = false
line-ending = "auto"
indent-style = "space"
quote-style = "double"
docstring-code-format = true
skip-magic-trailing-comma = false
docstring-code-line-length = "dynamic"


[tool.ruff.lint.isort]
sections = {}  # ref: https://docs.astral.sh/ruff/settings/#lint_isort_sections
from-first = false
length-sort = false
no-sections = false
order-by-type = true
known-local-folder = [
    "kat",
    "tests",
    "ambassador",
    "ambassador_diag",
]
lines-after-imports = 2
combine-as-imports = true
force-single-line = false
force-wrap-aliases = true
detect-same-package = true
length-sort-straight = false
split-on-trailing-comma = true
default-section = "third-party"
force-sort-within-sections = true
relative-imports-order = "furthest-to-closest"
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]


[tool.ruff.lint.mccabe]
max-complexity = 5


[tool.ruff.lint.pylint]
allow-magic-value-types = []  # no "magic" values allowed
allow-dunder-method-names = ["__tablename__", "__table_args__"]


[tool.ruff.lint.pyupgrade]
keep-runtime-typing = false


[tool.ruff.lint.pydocstyle]
convention = "google"


[tool.ruff.lint.flake8-quotes]
avoid-escape = true
inline-quotes = "double"
docstring-quotes = "double"
multiline-quotes = "double"



[tool.ruff.lint.flake8-annotations]
mypy-init-return = false
allow-star-arg-any = false
suppress-dummy-args = false
ignore-fully-untyped = false
suppress-none-returning = false


[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "parents"


[tool.ruff.lint.flake8-type-checking]
strict = false

