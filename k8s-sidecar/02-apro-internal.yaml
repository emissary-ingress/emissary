# @TEMPLATE@

---
apiVersion: getambassador.io/v1beta2
kind: FilterPolicy
metadata:
  name: internal-access-control
  namespace: default
spec:
  rules:
    - host: "*"
      path: "*/.ambassador-internal/*"
      filters:
        - name: internal-access-control

---
apiVersion: getambassador.io/v1beta2
kind: Filter
metadata:
  name: internal-access-control
  namespace: default
spec:
  External:
    auth_service: "internal-access-control:5000"
    path_prefix: "/extauth"
    proto: http
    allowed_request_headers:
      - "x-ambassador-internal-auth"
    allow_request_body: false

---
apiVersion: v1
kind: Service
metadata:
  name: internal-access-control
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: internal-access-control
  ports:
    - port: 5000
      name: http-auth
      targetPort: http-api

---
apiVersion: v1
kind: Secret
metadata:
  name: internal-access-control-sidecar
  namespace: default
  annotations:
    kubernetes.io/service-account.name: ambassador-pro
type: kubernetes.io/service-account-token

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: internal-access-control
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: internal-access-control
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
        "consul.hashicorp.com/connect-inject": "false"
      labels:
        app: internal-access-control
    spec:
      containers:
        - name: internal-access-control
          image: {{env "INTERNAL_ACCESS_IMAGE"}}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http-api
              containerPort: 5000
          volumeMounts:
            - name: ambassador-auth-secret-sidecar-04
              mountPath: /etc/apro-internal-access
              readOnly: true
          resources:
            limits:
              memory: 100Mi
      volumes:
        - name: ambassador-auth-secret-sidecar-04
          secret:
            secretName: internal-access-control-sidecar
            items:
              - key: token
                path: shared-secret
