---
apiVersion: v1
kind: Pod
metadata:
  name: consul
  labels:
    app: consul
spec:
  containers:
    - name: consul
      image: "consul:latest"
      env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
      ports:
        - name: http-api
          containerPort: 8500
  restartPolicy: Never

---
apiVersion: v1
kind: Service
metadata:
  name: consul
spec:
  selector:
    app: consul
  type: ClusterIP
  ports:
    - name: http-api
      port: 8500

---
apiVersion: v1
kind: Service
metadata:
  name: consul-server
spec:
  selector:
    app: consul
  type: ClusterIP
  ports:
    - name: http-api
      port: 8500
