---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: datawire
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  httpbin_mapping
      prefix: /httpbin/
      service: httpbin.org:80
      host_rewrite: httpbin.org
      timeout_ms: 5000
spec:
  type: NodePort
  ports:
  - name: httpbin
    port: 80
