---
apiVersion: v1
kind: Service
metadata:
  name: auth0-service
  namespace: datawire
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  AuthService
      name:  authentication
      auth_service: auth0-service
      allowed_headers:
       - "Authorization"
       - "Client-Id"
       - "Client-Secret"
spec:
  type: ClusterIP
  selector:
    name: auth0-service
  ports:
  - protocol: TCP 
    port: 80
    targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: auth0-service
  namespace: datawire
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      name: auth0-service
  template:
    metadata:
      labels:
        name: auth0-service
    spec:
      serviceAccountName: ambassador
      containers:
      - name: auth0-service
        image: quay.io/datawire/ambassador-pro:0.0.2
        ports:
        - containerPort: 8080
        env:
          - name: AUTH_CALLBACK_URL
            value: http://35.230.52.23/callback
          - name: AUTH_DOMAIN
            value: rus123.auth0.com
          - name: AUTH_AUDIENCE
            value: https://rus123.auth0.com/api/v2/
          - name: AUTH_CLIENT_ID
            value: zTqxrmhGMqZ1J2TjML6QQTsh_kYqJrKv
