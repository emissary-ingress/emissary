---
apiVersion: v1
kind: Service
metadata:
  name: auth0-service
  namespace: datawire
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  AuthService
      name:  authentication
      auth_service: auth0-service
      allowed_headers:
       - "Authorization"
       - "Client-Id"
       - "Client-Secret"
spec:
  type: ClusterIP
  selector:
    name: auth0-service
  ports:
  - protocol: TCP 
    port: 80
    targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: auth0-service
  namespace: datawire
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      name: auth0-service
  template:
    metadata:
      labels:
        name: auth0-service
    spec:
      serviceAccountName: ambassador
      containers:
      - name: auth0-service
        image: ${IMAGE}
        ports:
        - containerPort: 8080
        env:
          - name: AUTH_CALLBACK_URL
            value: ${AUTH_CALLBACK_URL}
          - name: AUTH_DOMAIN
            value: ${AUTH_DOMAIN}
          - name: AUTH_AUDIENCE
            value: ${AUTH_AUDIENCE}
          - name: AUTH_CLIENT_ID
            value: ${AUTH_CLIENT_ID}
          - name: AUTH_CLIENT_SECRET
            value: ${AUTH_CLIENT_SECRET}            
