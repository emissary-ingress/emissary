---
apiVersion: stable.datawire.io/v1beta1
kind: Tenant
metadata:
  name: tenants
spec:
  # List of tenant apps that are registered in the auth provider service.
  tenants:
    - callbackUrl: ${AUTH_CALLBACK_URL}
      domain: ${AUTH_TENANT_DOMAIN}
      audience: ${AUTH_AUDIENCE}
      clientId: ${AUTH_CLIENT_ID}
      secret: ${AUTH_CLIENT_SECRET} 
      scopes: ${AUTH_SCOPE} 
