---
# @TEMPLATE@
apiVersion: v1
kind: Service
metadata:
  name: ambassador-pro-auth
  namespace: datawire
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  AuthService
      name:  authentication
      auth_service: ambassador-pro-auth
      allowed_headers:
       - "Authorization"
       - "Client-Id"
       - "Client-Secret"
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  callback_mapping
      prefix: /callback
      service: ambassador-pro-auth
      timeout_ms: 5000
spec:
  type: ClusterIP
  selector:
    name: ambassador-pro-auth
  ports:
  - protocol: TCP 
    port: 80
    targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ambassador-pro-auth
  namespace: datawire
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      name: ambassador-pro-auth
  template:
    metadata:
      labels:
        name: ambassador-pro-auth
    spec:
      serviceAccountName: ambassador
      containers:
      - name: ambassador-pro-auth
        image: {{env "IMAGE"}}
        ports:
        - containerPort: 8080
        env:
          - name: AUTH_PROVIDER_URL
            value: {{env "AUTH_PROVIDER_URL"}}
