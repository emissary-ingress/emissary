---
# @TEMPLATE@
apiVersion: stable.datawire.io/v1beta1
kind: Tenant
metadata:
  name: tenants
spec:
  # List of tenant apps that are registered in the auth provider service.
  tenants:
    - tenantUrl: {{env "AUTH_TENANT_DOMAIN"}}
      audience: {{env "AUTH_AUDIENCE"}}
      clientId: {{env "AUTH_CLIENT_ID"}}
      secret: {{env "AUTH_CLIENT_SECRET"}}
