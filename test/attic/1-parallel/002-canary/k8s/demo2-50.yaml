---
apiVersion: v1
kind: Service
metadata:
  name: demo2
  namespace: 002-canary-other
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  demo2_mapping
      prefix: /demo/
      service: demo2.002-canary-other
      weight: 50
      ambassador_id: 002-canary
spec:
  selector:
    app: demo2
  ports:
    - port: 80
      targetPort: http-api
  type: ClusterIP
