---
apiVersion: v1
kind: Service
metadata:
  name: ambassador
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      ambassador_id: 002-canary
      name:  diag_mapping
      prefix: /ambassador/
      rewrite: /ambassador/
      service: 127.0.0.1:8877
spec:
  selector:
    service: ambassador
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
