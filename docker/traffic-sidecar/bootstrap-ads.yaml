# Base config for an ADS management server on 18000, admin port on 19000
admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 19000
dynamic_resources:
  ads_config:
    api_type: GRPC
    grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
  cds_config:
    ads: {}
  lds_config:
    ads: {}
node:
  cluster: test-cluster
  id: test-id
static_resources:
  clusters:
  - name: xds_cluster
    connect_timeout: 1s
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: 18000
    http2_protocol_options: {}
  - name: tel-proxy-9000
    connect_timeout: 10s
    type: STRICT_DNS
    load_assignment:
      cluster_name: tel-proxy-9000
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: telepresence-proxy
                port_value: 9000
  - name: tel-proxy-9001
