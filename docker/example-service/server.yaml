---
apiVersion: v1
kind: Service
metadata:
  name: openapi
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  openapi_mapping
      prefix: /openapi/
      service: openapi
spec:
  selector:
    app: openapi
  ports:
  - port: 80
    name: http-openapi
    targetPort: http-api
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: openapi
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: openapi
    spec:
      containers:
      - name: openapi
        image: "itamarst/openapi-server"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http-api
          containerPort: 5000
