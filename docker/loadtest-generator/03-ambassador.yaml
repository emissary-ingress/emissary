# @TEMPLATE@
{{ $useLoadBalancer := true }}
{{ $useResourceLimits := true }}
{{ $useStatsD := true }}
{{ $serviceAccount := "ambassador-pro" }}
{{ $ambassadorSuffix := "" }}

{{ $useTLS := env "USE_TLS" | eq "true" }}
{{ $useNoopAuth := env "USE_NOOP_AUTH" }}
{{ $useProRateLimit := env "USE_PRO_RATELIMIT" | eq "true" }}
{{ $useProAuth := env "USE_PRO_AUTH" | eq "true" }}

# We define the CRDs in a separate file, so that they are available
# early.
#
# We define the ServiceAccount in a separate file, so that test.sh
# doesn't need to have access to manage RBAC stuff.


{{if or $useProRateLimit $useProAuth }}
######################################################################
# Redis for Ambassador Pro
---
apiVersion: v1
kind: Service
metadata:
  name: ambassador-pro-redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    service: ambassador-pro-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ambassador-pro-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ambassador-pro-redis
  template:
    metadata:
      labels:
        service: ambassador-pro-redis
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-nodepool
                    operator: In
                    values: ["ingress"]
      containers:
      - name: redis
        image: redis:5.0.1
      restartPolicy: Always
{{end}}

######################################################################
# Create the ambassador Service+Service+Deployment
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ambassador{{$ambassadorSuffix}}-admin
  name: ambassador{{$ambassadorSuffix}}-admin
spec:
  type: NodePort
  ports:
  - name: ambassador-admin
    port: 8877
    targetPort: 8877
  selector:
    service: ambassador{{$ambassadorSuffix}}
---
apiVersion: v1
kind: Service
metadata:
  name: ambassador{{$ambassadorSuffix}}
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind: Module
      name: tls
      config:
        server:
{{if $useTLS}}
          enabled: True
          redirect_cleartext_from: 80
          alpn_protocols: h2
{{else}}
          enabled: False
{{end}}
{{if ne $useNoopAuth ""}}
      ---
      apiVersion: ambassador/v1
      kind: AuthService
      name: authentication
      proto: {{$useNoopAuth}}
      auth_service: 127.0.0.1:3000
      allow_request_body: false
{{end}}
{{if $useProRateLimit}}
      ---
      apiVersion: ambassador/v1
      kind: RateLimitService
      name: ambassador-pro-ratelimit
      service: "127.0.0.1:8500"
{{end}}
{{if $useProAuth}}
      ---
      apiVersion: ambassador/v1
      kind: AuthService
      name: ambassador-pro-filter
      proto: grpc
      auth_service: "127.0.0.1:8500"
      allow_request_body: false # setting this to 'true' allows Plugin and External filters to access the body, but has performance overhead
      ---
      # This mapping needs to exist, but is never actually followed.
      apiVersion: ambassador/v1
      kind: Mapping
      name: ambassador-pro-oauth-mapping
      prefix: /callback
      service: NoTaReAlSeRvIcE
{{end}}
spec:
  type: {{if $useLoadBalancer}}LoadBalancer{{else}}NodePort{{end}}
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 80
    targetPort: http
  - name: https
    port: 443
    targetPort: https
  selector:
    service: ambassador{{$ambassadorSuffix}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ambassador{{$ambassadorSuffix}}
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ambassador{{$ambassadorSuffix}}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
        "consul.hashicorp.com/connect-inject": "false"
      labels:
        service: ambassador{{$ambassadorSuffix}}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-nodepool
                    operator: In
                    values: ["ingress"]
      serviceAccountName: {{$serviceAccount}}
      containers:
      - name: ambassador
        image: {{env "AMBASSADOR_IMAGE"}}
{{if $useResourceLimits}}
        resources:
          limits:
            cpu: 1
            memory: 400Mi
          requests:
            cpu: 200m
            memory: 100Mi
{{end}}
        env:
        - name: AMBASSADOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
{{if $useStatsD}}
        - name: STATSD_ENABLED
          value: "true"
{{end}}
        - name: SCOUT_DISABLE
          value: "1"
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        - name: admin
          containerPort: 8877
        livenessProbe:
          httpGet:
            path: /ambassador/v0/check_alive
            port: 8877
          initialDelaySeconds: 30
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /ambassador/v0/check_ready
            port: 8877
          initialDelaySeconds: 30
          periodSeconds: 3
{{if or $useProRateLimit $useProAuth }}
      - name: ambassador-pro
        image: {{env "AMB_SIDECAR_IMAGE"}}
        ports:
        - name: http
          containerPort: 8500
        env:
        - name: APP_LOG_LEVEL
          value: warn
        - name: REDIS_SOCKET_TYPE
          value: tcp
        - name: REDIS_URL
          value: ambassador-pro-redis:6379
        - name: AMBASSADOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: AMBASSADOR_SINGLE_NAMESPACE
          value: "true"
        - name: AMBASSADOR_LICENSE_KEY
          value: {{env "AMBASSADOR_LICENSE_KEY"}}
{{end}}
{{if ne $useNoopAuth ""}}
      - name: sidecar
        image: {{if eq $useNoopAuth "grpc"}}{{env "MODEL_CLUSTER_LOAD_GRPC_AUTH_IMAGE"}}{{else}}{{env "MODEL_CLUSTER_LOAD_HTTP_AUTH_IMAGE"}}{{end}}
        ports:
        - name: auth
          containerPort: 3000
{{end}}
      restartPolicy: Always
