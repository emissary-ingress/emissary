---
kind: Service
apiVersion: v1
metadata:
  name: backend
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  backend_mapping
      prefix: /backend/
      service: backend
spec:
  selector:
    backend: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: backend
  labels:
    backend: backend
spec:
  containers:
  - name: backend
    image: rschloming/backend:3
    ports:
    - containerPort: 8080
    env:
    - name: BACKEND
      value: backend
