---
apiVersion: v1
kind: Service
metadata:
  name: ambassador-pro-auth
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  AuthService
      name:  authentication
      auth_service: ambassador-pro-auth
      allowed_headers:
       - "Authorization"
       - "Client-Id"
       - "Client-Secret"
       - "X-Forwarded-Proto"
spec:
  selector:
    service: ambassador-pro-auth
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: ambassador-pro
rules:
- apiGroups: ["getambassador.io"]
  # Custom resources. See custom definitions below for more details.
  resources:
  - tenants
  - policies
  verbs: ["get", "list", "watch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ambassador-pro
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: ambassador-pro
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ambassador-pro
subjects:
- kind: ServiceAccount
  name: ambassador-pro
  namespace: default
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ambassador-pro-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ambassador-pro-auth
  template:
    metadata:
      labels:
        service: ambassador-pro-auth
    spec:
      serviceAccountName: ambassador-pro
      containers:
      - name: ambassador-pro
        image: quay.io/gsagula/auth-service:multi
        ports:
        - containerPort: 8080
        env:
          # Auth provider's abolute url: {scheme}://{host}
          - name: AUTH_PROVIDER_URL
            value: https://example.auth0.com
      imagePullSecrets:
      - name: ambassador-pro-registry-credentials
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: policies.getambassador.io
spec:
  group: getambassador.io
  version: v1beta1
  versions:
    - name: v1beta1
      served: true
      storage: true
  scope: Namespaced
  names:
    plural: policies
    singular: policy
    kind: Policy
    shortNames:
    - pol
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: tenants.getambassador.io
spec:
  group: getambassador.io
  version: v1beta1
  versions:
    - name: v1beta1
      served: true
      storage: true
  scope: Namespaced
  names:
    plural: tenants
    singular: tenant
    kind: Tenant
    shortNames:
    - ten
