version: 2.1
orbs:
  win: circleci/windows@1.0.0

# Secure environement variables set from the Web UI:
# - DEPLOY_KEY_ID (AWS S3)
# - DEPLOY_KEY (AWS S3)
# - DOCKER_TOKEN (Quay)
# - KUBERNAUT_TOKEN (Kubernaut)

commands:

  "pip-install":
    parameters:
      "packages":
        type: string
    steps:
      - run: sudo pip install << parameters.packages >>

  "install-node":
    parameters:
      "version":
        type: string
        default: "10"
    steps:
      - run:
          name: "Install Node << parameters.version >>"
          command: |
            echo 'export NVM_DIR=/opt/circleci/.nvm' >> ${BASH_ENV}
            echo 'source $NVM_DIR/nvm.sh' >> ${BASH_ENV}

            export NVM_DIR=/opt/circleci/.nvm
            source $NVM_DIR/nvm.sh
            nvm alias default << parameters.version >>

  "install-go":
    parameters:
      "version":
        type: string
        default: "1.13"
    steps:
      - run:
          name: "Install Go << parameters.version >>"
          command: |
            curl https://dl.google.com/go/go<< parameters.version >>.$(uname -s | tr A-Z a-z)-amd64.tar.gz -o /tmp/go.tar.gz
            tar -C /tmp -xzf /tmp/go.tar.gz
            echo 'export PATH=/tmp/go/bin:$PATH' >> "$BASH_ENV"
            if [ -z "$(/tmp/go/bin/go env GOPROXY)" ]; then
              echo 'export GOPROXY=https://proxy.golang.org' >> "$BASH_ENV"
            fi

  "install-kubectl":
    parameters:
      "version":
        type: string
        default: "1.14.0"
    steps:
      - run:
          name: "Install kubectl << parameters.version >>"
          command: |
            curl -L --fail -o /tmp/kubectl https://storage.googleapis.com/kubernetes-release/release/v<< parameters.version >>/bin/$(uname -s | tr A-Z a-z)/amd64/kubectl
            sudo install /tmp/kubectl /usr/local/bin/kubectl

  "install-python":
    parameters:
      "version":
        type: string
        default: "3.6.3"
      "executor-key":
        type: string
    steps:
      - restore_cache:
          name: "Restore Python install cache"
          key: "pyenv-<< parameters.executor-key >>-<< parameters.version >>"
      - run:
          name: "Install Python << parameters.version >>"
          command: |
            pyenv versions
            pyenv install --skip-existing << parameters.version >>
            pyenv global 2.7.12 << parameters.version >>
            pyenv versions
      - save_cache:
          name: "Save Python install cache"
          key: "pyenv-<< parameters.executor-key >>-<< parameters.version >>"
          paths:
            - "/opt/circleci/.pyenv"

  "with-go-mod-cache":
    parameters:
      "steps":
        type: steps
    steps:
      - restore_cache:
          name: "Restore Go module cache"
          keys:
            - go-mod-cache-{{ arch }}-{{ checksum "go.mod" }}-
            - go-mod-cache-{{ arch }}-
      - run: |
          echo 'export GOPROXY=file://$HOME/goproxy,$(go env GOPROXY)' >> "${BASH_ENV}"

      - steps: << parameters.steps >>

      - run:
          name: "Prepare to save Go module cache"
          command: |
            mkdir -p "$(go env GOPATH)/pkg/mod/cache/download/"
            rsync -av --delete "$(go env GOPATH)/pkg/mod/cache/download/" ~/goproxy
          when: always
      - save_cache:
          # Use {{arch}} as a proxy for
          # {{.Environment.HOME}}... because despite what the CircleCI
          # docs say, {{.Environment.HOME}} evaluates to "<no value>".
          #
          # Why put it in $HOME, instead of /tmp or something, and be
          # able to share the cache?  Because /tmp is a symlink to
          # /private/tmp on macOS, and CircleCI is broken on macOS
          # whenever symlinks are involved.
          name: "Save Go module cache"
          key: go-mod-cache-{{ arch }}-{{ checksum "go.mod" }}-{{ .BuildNum }}
          paths: "~/goproxy"
          when: always

  "with-go-build-cache":
    parameters:
      "steps":
        type: steps
    steps:
      - restore_cache:
          name: "Restore Go build cache"
          keys:
            - go-build-cache-{{ arch }}-{{ .BuildNum }}
            - go-build-cache-{{ arch }}-
      - run:
          name: "Unfreeze Go build cache"
          command: |
            mkdir -p ~/gobuild "$(go env GOCACHE)"
            rsync -av --delete ~/gobuild/ "$(go env GOCACHE)"

      - steps: << parameters.steps >>

      - run:
          name: "Prepare to save Go build cache"
          command: |
            mkdir -p "$(go env GOCACHE)"
            rsync -av --delete "$(go env GOCACHE)/" ~/gobuild
          when: always
      - save_cache:
          name: "Save Go build cache"
          key: go-build-cache-{{ arch }}-{{ .BuildNum }}
          paths: "~/gobuild"
          when: always

  "save-logs":
    steps:
      - run:
          name: "Gather logs"
          when: always
          command: |
            rsync -ma --include='*/' --include='*.tap' --include='*.log' --include='Test*.webm' --exclude='*' . /tmp/test-logs
      - store_artifacts:
          name: "Store logs"
          path: /tmp/test-logs
          destination: test-logs
  "main":
    steps:
      - checkout
      - run: ln -s project/ambassador ../ambassador
      - with-go-mod-cache:
          steps:
            - with-go-build-cache:
                steps:
                 - run: ".circleci/kubernaut-claim.sh"

# RHS: disabling this because it gave me an incomprehensible error
#      message, please don't reenable before Dec 10th
#                 - run: "make lint"
                 - run: "docker login -u=\"datawire-dev+aes\" -p=\"3M43T8BXB3L46H40R8W3K1JDNMIN6KP8Q5SC1SY2DRJQ7DZFE7LUJ1WE35QG3F0U\" quay.io"
                 # For normal commits we run `make gotest`, but if we have a tag, run `make test`
                 - run: |
                    test_target=gotest
                    if [[ "$CIRCLE_TAG" =~ ^v ]]; then
                      test_target=test
                    fi
                    printf 'CIRCLE_TAG=%q test_target=%q\n' "${CIRCLE_TAG:-}" "${test_target}"

                    export DEV_REGISTRY=quay.io/datawire-dev
                    export DEV_KUBECONFIG=~/.kube/$(cat ~/kubernaut-claim.txt).yaml
                    make "$test_target" GOTEST_PKGS=github.com/datawire/apro/...
                 - run:
                     command: ".circleci/kubernaut-unclaim.sh"
                     when: "always"
                 - run: "git status && test -z \"$(git status --porcelain)\""
                 - save-logs
  "release":
    steps:
      - run:
          name: "Release"
          command: |
            if [[ "$CIRCLE_TAG" =~ ^v[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+(-.*)?$ ]]; then
                export AWS_ACCESS_KEY_ID=$DEPLOY_KEY_ID
                export AWS_SECRET_ACCESS_KEY=$DEPLOY_KEY
                docker login -u="${DOCKER_RELEASE_USERNAME}" -p="${DOCKER_RELEASE_PASSWORD}" quay.io
                if [[ "$CIRCLE_TAG" == *-* ]]; then
                  DEV_KUBECONFIG="-skip-for-release-" RELEASE_REGISTRY=quay.io/datawire make release/bits
                else
                  DEV_KUBECONFIG="-skip-for-release-" RELEASE_REGISTRY=quay.io/datawire make release/promote-aes/to-ga
                fi
            fi
  "clobber":
    steps:
     # Run "make clobber", and verify that it cleans everything.  Do
     # this last, and only if everything so far has passed; don't
     # wipe out artifacts that are useful for debugging.
     - run: make clobber
     - run: "git clean -ndx; test -z \"$(git clean -ndx)\""
  "edgectl":
    steps:
      - checkout
      - run: ./get-amb-repo.sh
      - run: ln -s project/ambassador ../ambassador
      - run: ./build-aux-local/module_version.sh apro
      - run: ./build-aux-local/build_push_cli.sh build edgectl
      - run: ./build-aux-local/build_push_cli.sh build apictl-key
      - run: ~/bin/edgectl version || true
      - run: ~/bin/apictl-key version || true
      - run:
          name: "Release"
          # This only runs for pre-release tags; for GA tags the
          # "main" command promotes the pre-release artifacts.
          command: |
            if [[ "$CIRCLE_TAG" =~ ^v[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+-.*$ ]]; then
                export AWS_ACCESS_KEY_ID=$DEPLOY_KEY_ID
                export AWS_SECRET_ACCESS_KEY=$DEPLOY_KEY
                ./build-aux-local/build_push_cli.sh push edgectl
                ./build-aux-local/build_push_cli.sh push-private apictl-key
            fi

jobs:

  "macOS":
    macos:
      xcode: "10.1.0"
    steps:
      - run: |
          echo 'export MAKEFLAGS="-j$(sysctl -n hw.ncpu)"' >> "${BASH_ENV}"
      - pip-install:
          packages: awscli
      - install-go
      - install-kubectl
      - main
      - clobber

  "Ubuntu":
    machine:
      # If you bump this, be sure to bump install-python.executor-key
      # below.
      image: "ubuntu-1604:201903-01"
    steps:
      - run: |
          echo 'export MAKEFLAGS="-j$(nproc)"' >> "${BASH_ENV}"
      - pip-install:
          packages: awscli
      - install-go
      - install-kubectl
      - install-node
      - install-python:
          executor-key: "201903-01"
      - main
      - release
#      - clobber

  "macOS-edgectl":
    macos:
      xcode: "10.1.0"
    steps:
      - pip-install:
          packages: awscli
      - install-go
      - edgectl

  "Ubuntu-edgectl":
    machine:
      # If you bump this, be sure to bump install-python.executor-key
      # below.
      image: "ubuntu-1604:201903-01"
    steps:
      - pip-install:
          packages: awscli
      - install-go
      - edgectl

  "Windows-edgectl":
    executor:
      name: win/vs2019
      shell: bash
    steps:
      - run:
          name: "Environment"
          command: env
      - run:
          name: "Install Go for Windows"
          command: |
            curl https://dl.google.com/go/go1.13.windows-amd64.zip -o /tmp/go.zip
            mv /c/go /c/go-112
            unzip -q /tmp/go.zip -d /c/
            go version
      - edgectl

workflows:
  "APro CI":
    jobs:
      - "Windows-edgectl":
          filters:
            tags:
              only: /.*/
      - "Ubuntu-edgectl":
          filters:
            tags:
              only: /.*/
      - "macOS-edgectl":
          filters:
            tags:
              only: /.*/
      - "Ubuntu":
          filters:
            tags:
              only: /.*/
