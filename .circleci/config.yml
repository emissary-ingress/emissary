workflows:
  'OSS: GA Release':
    jobs:
    - oss-promote-to-ga:
        name: "oss-release-promote-to-ga"
        context: ambassador
        filters:
          tags:
            only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
          branches:
            ignore: /.*/
  'OSS: Release Candidate':
    jobs:
    - oss-promote-dev-to-rc:
        name: "oss-release-promote-dev-to-rc"
        context: ambassador
        filters:
          tags:
            only: /^v[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+$/
          branches:
            ignore: /.*/
  'OSS: Dev':
    jobs:
    - oss-images:
        name: "oss-dev-images"
        context: ambassador
    - oss-generate:
        name: "oss-dev-generate"
        context: ambassador
    - oss-lint:
        name: "oss-dev-lint"
        context: ambassador
    - oss-chart:
        name: "oss-dev-chart"
        context: ambassador
    - oss-gotest:
        name: "oss-dev-gotest<<# matrix.fast-reconfigure >>-fastreconfigure<</ matrix.fast-reconfigure
          >><<# matrix.legacy-mode >>-legacy<</ matrix.legacy-mode >>"
        context: ambassador
        matrix:
          alias: "oss-dev-gotest-matrix"
          parameters:
            fast-reconfigure:
            - true
            - false
            legacy-mode:
            - false
    - oss-gotest:
        name: "oss-dev-gotest<<# matrix.fast-reconfigure >>-fastreconfigure<</ matrix.fast-reconfigure
          >><<# matrix.legacy-mode >>-legacy<</ matrix.legacy-mode >>"
        context: ambassador
        matrix:
          alias: "oss-dev-gotest-legacy-matrix"
          parameters:
            fast-reconfigure:
            - false
            legacy-mode:
            - true
            # If you enable testing with legacy-mode true as well, you'll also need
            # to add some exclusions -- see the Release workflow for more.
        filters:
          branches:
            only:
            - master
            - /^rel\/v[0-9]+\.[0-9]+\.[0-9]+$/
    - oss-chart-changelog:
        name: "oss-chart-changelog"
        context: ambassador
    - oss-test:
        requires:
        - "oss-dev-images"
        name: "oss-dev-<< matrix.test >><<# matrix.fast-reconfigure >>-fastreconfigure<</
          matrix.fast-reconfigure >><<# matrix.legacy-mode >>-legacy<</ matrix.legacy-mode
          >>"
        context: ambassador
        matrix:
          alias: "oss-dev-pytest-matrix"
          parameters:
            test:
            - "pytest"
            # Running the ingresstests would require we install `kind` and
            # that the test suite supports HTTP to HTTPS redirects (AES
            # enables cleartext redirection by default, even for fallback
            # hosts, contrary to A/OSS)
            #- "ingresstest"

            fast-reconfigure:
            - true
            - false
            legacy-mode:
            # We don't run legacy mode tests in the "Dev" workflow but we do
            # in the Nightly and Release workflows.
            - false
    - oss-test:
        requires:
        - "oss-dev-images"
        name: "oss-dev-<< matrix.test >><<# matrix.fast-reconfigure >>-fastreconfigure<</
          matrix.fast-reconfigure >><<# matrix.legacy-mode >>-legacy<</ matrix.legacy-mode
          >>"
        context: ambassador
        matrix:
          alias: "oss-dev-pytest-legacy-matrix"
          parameters:
            test:
            - "pytest"
            # Running the ingresstests would require we install `kind` and
            # that the test suite supports HTTP to HTTPS redirects (AES
            # enables cleartext redirection by default, even for fallback
            # hosts, contrary to A/OSS)
            #- "ingresstest"

            fast-reconfigure:
            - false
            legacy-mode:
            - true
        filters:
          branches:
            only:
            - master
            - /^rel\/v[0-9]+\.[0-9]+\.[0-9]+$/
    - oss-envoy-test:
        requires:
        - "oss-dev-images"
        name: "oss-dev-<< matrix.test >><<# matrix.fast-reconfigure >>-fastreconfigure<</
          matrix.fast-reconfigure >><<# matrix.legacy-mode >>-legacy<</ matrix.legacy-mode
          >>"
        context: ambassador
        matrix:
          alias: "oss-dev-envoy-test-matrix"
          parameters:
            test:
            - "pytest-envoy"
            - "pytest-envoy-v3"
            fast-reconfigure:
            - true
            - false
            legacy-mode:
            # We don't run legacy mode tests in the "Dev" workflow but we do
            # in the Nightly and Release workflows.
            - false
          exclude:
          - test: pytest-envoy
            fast-reconfigure: true
            legacy-mode: true
          - test: pytest-envoy-v3
            fast-reconfigure: true
            legacy-mode: true
    - oss-envoy-test:
        requires:
        - "oss-dev-images"
        name: "oss-dev-<< matrix.test >><<# matrix.fast-reconfigure >>-fastreconfigure<</
          matrix.fast-reconfigure >><<# matrix.legacy-mode >>-legacy<</ matrix.legacy-mode
          >>"
        context: ambassador
        matrix:
          alias: "oss-dev-envoy-test-legacy-matrix"
          parameters:
            test:
            - "pytest-envoy"
            - "pytest-envoy-v3"
            fast-reconfigure:
            - false
            legacy-mode:
            - true
        filters:
          branches:
            only:
            - master
            - /^rel\/v[0-9]+\.[0-9]+\.[0-9]+$/
    - oss-promote-dev-to-passed:
