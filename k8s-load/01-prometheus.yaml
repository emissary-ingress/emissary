# Deploy Prometheus itself.  Instead of doing a Service+Deployment
# like "normal", we create the Service, but instead of creating the
# Deployment ourselves, we create a 'Prometheus' resource that
# instructs prometheus-operator to create the Deployment for us.
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: default
spec:
  type: ClusterIP
  ports:
  - name: web
    port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    prometheus: prometheus
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  namespace: default
spec:
  serviceAccountName: prometheus-operator
  serviceMonitorSelector: {}
  resources:
    requests:
      memory: 400Mi
