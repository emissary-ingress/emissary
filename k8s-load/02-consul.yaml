---
apiVersion: v1
kind: Pod
metadata:
  name: consul
  labels:
    app: consul
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: cloud.google.com/gke-nodepool
                operator: In
                values: ["backends"]
  containers:
    - name: consul
      image: "consul:latest"
      ports:
        - name: http-api
          containerPort: 8500
  restartPolicy: Never

---
apiVersion: v1
kind: Service
metadata:
  name: consul
spec:
  selector:
    app: consul
  type: ClusterIP
  ports:
    - name: http-api
      port: 8500

---
apiVersion: v1
kind: Service
metadata:
  name: consul-server
spec:
  selector:
    app: consul
  type: ClusterIP
  ports:
    - name: http-api
      port: 8500
