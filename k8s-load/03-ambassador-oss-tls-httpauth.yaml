# @TEMPLATE@
{{ $useLoadBalancer := false }}
{{ $useResourceLimits := false }}
{{ $useStatsD := false }}
{{ $ambassadorSuffix := "-oss-tls-httpauth" }}

######################################################################
# Create the ambassador Service+Service+Deployment
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ambassador{{$ambassadorSuffix}}-admin
  name: ambassador{{$ambassadorSuffix}}-admin
spec:
  type: NodePort
  ports:
  - name: ambassador-admin
    port: 8877
    targetPort: 8877
  selector:
    service: ambassador{{$ambassadorSuffix}}
---
apiVersion: v1
kind: Service
metadata:
  name: ambassador{{$ambassadorSuffix}}
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind: Module
      ambassador_id: ambassador{{$ambassadorSuffix}}
      name: tls
      config:
        server:
          enabled: True
          redirect_cleartext_from: 80
          alpn_protocols: h2
      ---
      apiVersion: ambassador/v1
      kind: AuthService
      ambassador_id: ambassador{{$ambassadorSuffix}}
      name: authentication
      proto: http
      auth_service: 127.0.0.1:3000
      allow_request_body: false # setting this to 'true' allows Plugin and External filters to access the body, but has performance overhead
spec:
  type: {{if $useLoadBalancer}}LoadBalancer{{else}}NodePort{{end}}
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
  selector:
    service: ambassador{{$ambassadorSuffix}}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ambassador{{$ambassadorSuffix}}
spec:
  replicas: 3
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
        "consul.hashicorp.com/connect-inject": "false"
      labels:
        service: ambassador{{$ambassadorSuffix}}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-nodepool
                    operator: In
                    values: ["backends"]
      serviceAccountName: ambassador-oss
      containers:
      - name: ambassador
        image: quay.io/datawire/ambassador:{{env "AMBASSADOR_VERSION"}}
{{if $useResourceLimits}}
        resources:
          limits:
            cpu: 1
            memory: 400Mi
          requests:
            cpu: 200m
            memory: 100Mi
{{end}}
        env:
        - name: AMBASSADOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: AMBASSADOR_ID
          value: "ambassador{{$ambassadorSuffix}}"
{{if $useStatsD}}
        - name: STATSD_ENABLED
          value: "true"
{{end}}
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        - name: admin
          containerPort: 8877
        livenessProbe:
          httpGet:
            path: /ambassador/v0/check_alive
            port: 8877
          initialDelaySeconds: 30
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /ambassador/v0/check_ready
            port: 8877
          initialDelaySeconds: 30
          periodSeconds: 3
      - name: sidecar
        image: {{env "MODEL_CLUSTER_LOAD_HTTP_AUTH_IMAGE"}}
        ports:
        - name: auth
          containerPort: 3000
      restartPolicy: Always
