# @TEMPLATE@

# NB: ClusterRoles and ClusterRoleBindings are not namespaced
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: ambassador-operator
rules:
- apiGroups: [""]
  resources:
  - events
  verbs: ["list", "watch"]
- apiGroups: [""]
  resources:
  - pods
  - services
  verbs: ["*"]
- apiGroups: ["extensions", "apps"]
  resources:
  - daemonsets
  - deployments
  verbs: ["*"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ambassador-operator
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ambassador-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ambassador-operator
subjects:
- kind: ServiceAccount
  name: ambassador-operator
  namespace: default

---
apiVersion: v1
kind: Service
metadata:
  name: load-generator
  namespace: default
spec:
  selector:
    app: load-generator
  ports:
  - port: 80
    name: http
    targetPort: http
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: load-generator
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-nodepool
                    operator: In
                    values: ["generators"]
      serviceAccountName: ambassador-operator
      containers:
      - name: max-load
        image: {{env "MAX_LOAD_IMAGE"}}
        env:
        - name: AMBASSADOR_LICENSE_KEY
          value: {{env "AMBASSADOR_LICENSE_KEY"}}
        - name: AMBASSADOR_IMAGE
          value: {{env "AMBASSADOR_IMAGE"}}
        - name: AMB_SIDECAR_IMAGE
          value: {{env "AMB_SIDECAR_IMAGE"}}
        - name: MODEL_CLUSTER_LOAD_GRPC_AUTH_IMAGE
          value: {{env "MODEL_CLUSTER_LOAD_GRPC_AUTH_IMAGE"}}
        - name: MODEL_CLUSTER_LOAD_HTTP_AUTH_IMAGE
          value: {{env "MODEL_CLUSTER_LOAD_HTTP_AUTH_IMAGE"}}
        ports:
        - name: http
          containerPort: 8000
        volumeMounts:
        - mountPath: /var/lib/max-load
          name: load-generator-data
      volumes:
      - name: load-generator-data
        persistentVolumeClaim:
          claimName: load-generator-volume-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: load-generator-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
