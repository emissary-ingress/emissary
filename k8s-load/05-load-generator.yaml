# @TEMPLATE@
---
apiVersion: v1
kind: Service
metadata:
  name: load-generator
  namespace: default
spec:
  selector:
    app: load-generator
  ports:
  - port: 80
    name: http
    targetPort: http
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: load-generator
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-nodepool
                    operator: In
                    values: ["generators"]
      containers:
      - name: max-load
        image: {{env "MAX_LOAD_IMAGE"}}
        env:
        - name: AMBASSADOR_LICENSE_KEY
          value: {{env "AMBASSADOR_LICENSE_KEY"}}
        - name: AMBASSADOR_VERSION
          value: {{env "AMBASSADOR_VERSION"}}
        - name: AMB_SIDECAR_IMAGE
          value: {{env "AMB_SIDECAR_IMAGE"}}
        - name: MODEL_CLUSTER_LOAD_GRPC_AUTH_IMAGE
          value: {{env "MODEL_CLUSTER_LOAD_GRPC_AUTH_IMAGE"}}
        - name: MODEL_CLUSTER_LOAD_HTTP_AUTH_IMAGE
          value: {{env "MODEL_CLUSTER_LOAD_HTTP_AUTH_IMAGE"}}
        ports:
        - name: http
          containerPort: 8000
