# Deploy Prometheus itself.  Instead of doing a Service+Deployment
# like "normal", we create the Service, but instead of creating the
# Deployment ourselves, we create a 'Prometheus' resource that
# instructs prometheus-operator to create the Deployment for us.
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: default
spec:
  type: ClusterIP
  ports:
  - name: web
    port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    prometheus: prometheus
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  namespace: default
spec:
  serviceAccountName: prometheus-operator
  serviceMonitorSelector: {}
  enableAdminAPI: true
  securityContext: # https://github.com/coreos/prometheus-operator/issues/2182
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 2000
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
  resources:
    requests:
      memory: 400Mi
  replicas: 1
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: cloud.google.com/gke-nodepool
                operator: In
                values: ["generators"]
