---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ambassador-monitor
  name: statsd-sink
spec:
  selector:
    service: statsd-sink
  ports:
  - protocol: UDP
    port: 8125
    targetPort: 9125
    name: statsd-metrics
  - protocol: TCP
    port: 9102
    name: prometheus-metrics
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: statsd-sink
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: statsd-sink
    spec:
      containers:
      - name: statsd-sink
        image: prom/statsd-exporter:v0.8.1
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-nodepool
                    operator: In
                    values: ["generators"]
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ambassador-monitor
  namespace: default
  labels:
    ambassador: monitoring
spec:
  selector:
    matchLabels:
      service: ambassador-monitor
  endpoints:
  - port: prometheus-metrics
    interval: 1s
