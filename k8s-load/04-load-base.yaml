---
apiVersion: v1
kind: Service
metadata:
  name: load-http-echo
  namespace: default
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      ambassador_id:
      - ambassador-oss-plaintext
      - ambassador-oss-tls
      - ambassador-oss-tls-httpauth
      - ambassador-oss-tls-grpcauth
      - ambassador-pro
      name: load_testing_base
      prefix: /load-testing/
      service: load-http-echo
spec:
  selector:
    app: load-http-echo
  ports:
  - port: 80
    name: http
    targetPort: http-api
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: load-http-echo
  namespace: default
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: load-http-echo
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-nodepool
                    operator: In
                    values: ["backends"]
      containers:
      - name: qotm
        image: hashicorp/http-echo
        args:
          - "-text='hello world'"
        ports:
        - name: http-api
          containerPort: 5678
