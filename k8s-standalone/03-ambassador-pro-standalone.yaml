# @TEMPLATE@

######################################################################
# Create a ClusterRole+ClusterRoleBinding+ServiceAccount for
# ambassador-pro that has access to the CRDs that we will create for
# it below
#
# NB: ClusterRoles and ClusterRoleBindings are not namespaced
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: ambassador-pro-standalone
rules:
- apiGroups: ["getambassador.io"]
  resources:
  - policies
  - tenants
  verbs: ["get", "list", "watch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ambassador-pro
  namespace: standalone
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: ambassador-pro-standalone
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ambassador-pro-standalone
subjects:
- kind: ServiceAccount
  name: ambassador-pro
  namespace: standalone


######################################################################
# Create a CRDs used to configure ambassador-pro
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: policies.getambassador.io
spec:
  group: getambassador.io
  version: v1beta1
  versions:
  - name: v1beta1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: policies
    singular: policy
    kind: Policy
    shortNames:
    - pol
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: tenants.getambassador.io
spec:
  group: getambassador.io
  version: v1beta1
  versions:
  - name: v1beta1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: tenants
    singular: tenant
    kind: Tenant
    shortNames:
    - ten


######################################################################
# Create the ambassador-pro Service+Deployment
---
apiVersion: v1
kind: Service
metadata:
  name: ambassador-pro
  namespace: standalone
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind: AuthService
      name: authentication
      auth_service: ambassador-pro
      allowed_headers:
      - "Authorization"
      - "Client-Id"
      - "Client-Secret"
      - "X-Forwarded-Proto"
      ---
      apiVersion: ambassador/v0
      kind: Mapping
      name: callback_mapping
      prefix: /callback
      service: ambassador-pro
      timeout_ms: 5000
spec:
  type: ClusterIP
  selector:
    service: ambassador-pro
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ambassador-pro
  namespace: standalone
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      service: ambassador-pro
  template:
    metadata:
      labels:
        service: ambassador-pro
    spec:
      serviceAccountName: ambassador-pro
      containers:
      - name: auth
        image: {{env "IMAGE"}}
        ports:
        - containerPort: 8080
        env:
        # Auth provider's abolute url: {scheme}://{host}
        - name: AUTH_PROVIDER_URL
          value: {{env "AUTH_PROVIDER_URL"}}
        - name: AMBASSADOR_LICENSE_KEY
          value: {{env "AMBASSADOR_LICENSE_KEY"}}
