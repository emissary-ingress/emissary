---
apiVersion: getambassador.io/v1beta2
kind: Filter
metadata:
  name: invalid-filter
  namespace: standalone
spec:
  JWT:
    jwksURI: not-a-uri
---
apiVersion: getambassador.io/v1
kind: Mapping
metadata:
  name: invalid-mapping
  namespace: standalone
spec:
  prefix: /invalid/
  service: httpbin.org:80
  host_rewrite: httpbin.org
  timeout_ms: 5000
---
apiVersion: getambassador.io/v1beta2
kind: FilterPolicy
metadata:
  name: invalid-policy
  namespace: standalone
spec:
  rules:
    - host: "*"
      path: /invalid/*
      filters:
        - name: invalid-filter
