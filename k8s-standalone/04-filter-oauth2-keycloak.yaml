# @TEMPLATE@
---
apiVersion: getambassador.io/v1beta2
kind: Filter
metadata:
  name: keycloak
  namespace: standalone
spec:
  OAuth2:
    authorizationURL: {{env "IDP_KEYCLOAK_PROVIDER_URL"}}
    clientURL: {{env "AUTH_TENANT_URL"}}
    audience: {{env "IDP_KEYCLOAK_AUDIENCE"}}
    clientID: {{env "IDP_KEYCLOAK_CLIENT_ID"}}
    secret: {{env "IDP_KEYCLOAK_CLIENT_SECRET"}}
---
apiVersion: getambassador.io/v1
kind: Mapping
metadata:
  name: filter-oauth2-keycloak-mapping
  namespace: standalone
spec:
  prefix: /keycloak/httpbin/
  rewrite: /
  service: httpbin.org:80
  host_rewrite: httpbin.org
  timeout_ms: 5000
---
apiVersion: getambassador.io/v1beta2
kind: FilterPolicy
metadata:
  name: filter-oauth2-keycloak-policy
  namespace: standalone
spec:
  rules:
    - host: "*"
      path: /keycloak/httpbin/**
      filters:
        - name: keycloak
