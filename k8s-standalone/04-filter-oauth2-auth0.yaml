# @TEMPLATE@
---
apiVersion: getambassador.io/v1beta2
kind: Filter
metadata:
  name: auth0
  namespace: standalone
spec:
  OAuth2:
    authorizationURL: {{env "IDP_AUTH0_PROVIDER_URL"}}
    clientURL: {{env "AUTH_TENANT_URL"}}
    audience: {{env "IDP_AUTH0_AUDIENCE"}}
    clientID: {{env "IDP_AUTH0_CLIENT_ID"}}
    secret: {{env "IDP_AUTH0_CLIENT_SECRET"}}
    maxStale: 12h
---
apiVersion: getambassador.io/v1beta2
kind: Filter
metadata:
  name: auth0-k8s
  namespace: standalone
spec:
  OAuth2:
    authorizationURL: {{env "IDP_AUTH0_PROVIDER_URL"}}
    clientURL: {{env "AUTH_TENANT_URL"}}
    audience: {{env "IDP_AUTH0_AUDIENCE"}}
    clientID: {{env "IDP_AUTH0_CLIENT_ID"}}
    secretName: auth0-secret
    maxStale: 12h
---
apiVersion: getambassador.io/v1beta2
kind: Filter
metadata:
  name: wiki-plugin
  namespace: standalone
spec:
  Plugin:
    name: wiki-plugin
---
apiVersion: getambassador.io/v1
kind: Mapping
metadata:
  name: filter-oauth2-auth0-mapping-1
  namespace: standalone
spec:
  prefix: /httpbin/
  service: httpbin.org:80
  host_rewrite: httpbin.org
  timeout_ms: 5000
---
apiVersion: getambassador.io/v1
kind: Mapping
metadata:
  name: filter-oauth2-auth0-mapping-2
  namespace: standalone
spec:
  prefix: /auth0/httpbin/
  rewrite: /
  service: httpbin.org:80
  host_rewrite: httpbin.org
  timeout_ms: 5000
---
apiVersion: getambassador.io/v1
kind: Mapping
metadata:
  name: filter-oauth2-auth0-mapping-3
  namespace: standalone
spec:
  prefix: /auth0-k8s/httpbin/
  rewrite: /
  service: httpbin.org:80
  host_rewrite: httpbin.org
  timeout_ms: 5000
---
apiVersion: getambassador.io/v1beta2
kind: FilterPolicy
metadata:
  name: filter-oauth2-auth0-policy
  namespace: standalone
spec:
  rules:
    # /httpbin/
    - host: "*"
      path: /httpbin/ip
      filters: null
    - host: "*"
      path: /httpbin/**
      filters:
        - name: auth0
        - name: wiki-plugin
    # /auth0/httpbin/
    - host: "*"
      path: /auth0/httpbin/**
      filters:
        - name: auth0
    # /auth0-k8s/httpbin/
    - host: "*"
      path: /auth0-k8s/httpbin/**
      filters:
        - name: auth0-k8s
