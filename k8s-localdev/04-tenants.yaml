apiVersion: getambassador.io/v1beta1
kind: Tenant
metadata:
  name: tenants
  namespace: localdev
spec:
  # List of app configured in your auth provider.
  # Fields:
  #   tenantUrl: an absolute URL must be supplied.
  #   audience: audience information.
  #   clientId: application's client id.
  #   secret: application's secret token. NOTE: this is now a required field for Auth0 code exchange flow.
  tenants:

  # app 1
  - tenantUrl: {{env "AUTH_TENANT_URL"}}
    audience: {{env "AUTH_AUDIENCE"}}
    clientId: {{env "AUTH_CLIENT_ID"}}
    secret: {{env "AUTH_CLIENT_SECRET"}}

