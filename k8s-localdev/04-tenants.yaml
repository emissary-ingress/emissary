---
# @TEMPLATE@
apiVersion: getambassador.io/v1beta1
kind: Middleware
metadata:
  name: tenants
  namespace: localdev
spec:
  OAuth2:
    authorizationURL: {{env "AUTH_PROVIDER_URL"}}
    clientURL: https://ambassador.localdev.svc.cluster.local
    audience: {{env "AUTH_AUDIENCE"}}
    clientId: {{env "AUTH_CLIENT_ID"}}
    secret: {{env "AUTH_CLIENT_SECRET"}}
