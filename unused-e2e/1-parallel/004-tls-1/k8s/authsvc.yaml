---
apiVersion: v1
kind: Service
metadata:
  name: auth
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  auth_mapping
      ambassador_id: 004-tls-1
      prefix: /auth/
      tls: True
      service: auth:443
spec:
  selector:
    app: auth
  ports:
  - port: 443
    name: http-auth
    targetPort: https-api
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: auth
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: dwflynn/auth:0.0.1tls
        imagePullPolicy: Always
        ports:
        - name: https-api
          containerPort: 443
        resources:
          limits:
            cpu: "0.1"
            memory: 100Mi