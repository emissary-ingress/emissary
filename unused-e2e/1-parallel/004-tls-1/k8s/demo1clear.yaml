---
apiVersion: v1
kind: Service
metadata:
  name: demo1clr
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  demo_cleartext_mapping
      prefix: /demo/
      headers:
        x-demo-mode: cleartext
      service: demo1clr
      ambassador_id: 004-tls-1
spec:
  selector:
    app: demo1clr
  ports:
    - port: 80
      targetPort: http-api
  type: ClusterIP
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: demo1clr
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: demo1clr
    spec:
      containers:
      - name: demo1clr
        image: dwflynn/demo:1.0.0
        imagePullPolicy: Always
        ports:
        - name: http-api
          containerPort: 3000
