---
apiVersion: v1
kind: Service
metadata:
  name: ambassador
  annotations:
    getambassador.io/config: |
      ---
      # Disabling the default diagnostic route
      apiVersion: ambassador/v0
      kind: Module
      name: ambassador
      ambassador_id: 000-no-base
      config:
        diagnostics:
          enabled: false
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  httpbin2_mapping
      prefix: /hb/
      service: https://httpbin.org
      host_rewrite: httpbin.org
      ambassador_id: 000-no-base
spec:
  selector:
    service: ambassador
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
