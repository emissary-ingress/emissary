---
apiVersion: v1
kind: Service
metadata:
  name: cors
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind: Mapping
      name: demo_with_cors
      prefix: /cors/
      host: cors.datawire.io
      service: cors
      cors:
        origins: "*"
      ambassador_id: 003-headers-and-host
spec:
  selector:
    app: demo2
  ports:
    - port: 80
      targetPort: http-api
  type: ClusterIP
