---
apiVersion: v1
kind: Service
metadata:
  name: statsd-sink
  namespace: 001-simple
spec:
  selector:
    app: stats-test
  ports:
    - port: 8125
      targetPort: statsd-api
      protocol: UDP
  type: ClusterIP
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: stats-test
  namespace: 001-simple
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: stats-test
    spec:
      containers:
      - name: stats-test
        image: dwflynn/stats-test:0.0.2
        imagePullPolicy: Always
        ports:
        - name: statsd-api
          containerPort: 8125
          protocol: UDP
