version: "3"
services:

  redis:
    image: redis:alpine
    expose:
      - 6379
    ports:
      - 6379:6379
    networks:
      - ratelimit-network

  # minimal container that builds the ratelimit service binary and exits.
  ratelimit-build:
    image: golang:1.10-alpine
    working_dir: /go/src/github.com/lyft/ratelimit
    command: go build -o /usr/local/bin/ratelimit /go/src/github.com/lyft/ratelimit/src/service_cmd/main.go
    volumes:
      - .:/go/src/github.com/lyft/ratelimit
      - binary:/usr/local/bin/

  ratelimit:
    image: alpine:3.6
    command: /usr/local/bin/ratelimit
    ports:
      - 8080:8080
      - 6070:6070
    depends_on:
      - redis
      - ratelimit-build
    networks:
      - ratelimit-network
    volumes:
      - binary:/usr/local/bin/
      - ./examples:/data
    environment:
      - USE_STATSD=false
      - LOG_LEVEL=debug
      - REDIS_SOCKET_TYPE=tcp
      - REDIS_URL=redis:6379
      - RUNTIME_ROOT=/data
      - RUNTIME_SUBDIRECTORY=ratelimit

networks:
  ratelimit-network:

volumes:
  binary:
