apiVersion: v1
kind: Pod
metadata:
  name: static-server
  annotations:
    "consul.hashicorp.com/connect-inject": "true"
spec:
  containers:
  - name: static-server
    image: hashicorp/http-echo:latest
    args:
    - -text="hello world"
    - -listen=:8080
    ports:
    - containerPort: 8080
      name: http
