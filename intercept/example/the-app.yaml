---
apiVersion: v1
kind: Service
metadata:
  name: the-app
spec:
  type: ClusterIP
  selector:
    app: the-app
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: the-app
  template:
    metadata:
      labels:
        app: the-app
    spec:
      containers:
      - name: the-app
        image: jmalloc/echo-server:latest
        ports:
        - containerPort: 8080
