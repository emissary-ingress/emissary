# This is actually nonsensical -- we till the system that we want ONLY CLEARTEXT,
# then we say we're configuring TLS termination, and that we want to redirect
# h2.example.com HTTP to HTTPS. So it won't actually function, but sure, you can 
# set things tup that way.
---
apiVersion: getambassador.io/v3alpha1
kind: Listener
metadata:
  name: listener-8888
spec:
  port: 8888
  protocol: HTTPS
  securityModel: XFP
  hostBinding:
    selector:
      matchLabels:
        listener-8888: "yes"
---
apiVersion: getambassador.io/v3alpha1
kind: Listener
metadata:
  name: listener-9999
spec:
  port: 9999
  protocol: HTTP
  securityModel: INSECURE
  hostBinding:
    selector:
      matchLabels:
        listener-9999: "yes"
---
apiVersion: getambassador.io/v3alpha1
kind: Host
metadata:
  name: h1-host
  labels:
    listener-8888: "yes"
    listener-9999: "yes"
spec:
  hostname: h1.example.com
  tlsSecret:
    name: h1-secret
  requestPolicy:
    insecure:
      action: Route
  selector:
    matchLabels:
      h1-host: "yes"
---
apiVersion: getambassador.io/v3alpha1
kind: Host
metadata:
  name: h2-host
  labels:
    listener-8888: "yes"
spec:
  hostname: h2.example.com
  tlsSecret:
    name: h2-secret
  requestPolicy:
    insecure:
      action: Redirect
  selector:
    matchLabels:
      h2-host: "yes"
---
apiVersion: getambassador.io/v3alpha1
kind: Host
metadata:
  name: h3-host
spec:
  hostname: h3.example.com
  tlsSecret:
    name: h2-secret
  requestPolicy:
    insecure:
      action: Reject
  selector:
    matchLabels:
      h3-host: "yes"
---
apiVersion: getambassador.io/v3alpha1
kind: Mapping
metadata:
  name: qotm-mapping
  labels:
    h1-host: "yes"
    h2-host: "yes"
    h3-host: "yes"
spec:
  prefix: /quote/
  service: quote.ambassador
---
apiVersion: getambassador.io/v3alpha1
kind: Mapping
metadata:
  name: mapping-to-ignore
  labels:
    ignore-this-mapping: "yes"
spec:
  prefix: /ignore-this-mapping/
  service: quote.ambassador
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: h1-secret
data:
  tls.crt: 
  tls.key: 
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: h2-secret
data:
  tls.crt: 
  tls.key: 
