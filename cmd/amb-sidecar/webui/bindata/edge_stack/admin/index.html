<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="icon" href="/edge_stack/favicon.ico">

    <title>
      Ambassador Edge Stack Edge Policy Console
    </title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <style>
      .hide_until_ready {
        visibility: hidden !important;
      }
    </style>
  </head>

  <body class="hide_until_ready">
    <login-gate>
      <div class="alpha">
          <aes-snapshot-provider>
            <dw-tabs>
              <dw-signup></dw-signup>

              <dw-tab slot="Dashboard">
                  <dw-dashboard></dw-dashboard>
              </dw-tab>

              <dw-tab slot="Hosts">
                  <dw-hosts></dw-hosts>
              </dw-tab>

              <dw-tab slot="Mappings">
                  <dw-routetable></dw-routetable>
                  <dw-mappings></dw-mappings>
              </dw-tab>

              <dw-tab slot="Filters">
                  <dw-filters></dw-filters>
                  <dw-filterpolicies></dw-filterpolicies>
              </dw-tab>

              <dw-tab slot="Rate Limits">
                  <dw-limits></dw-limits>
              </dw-tab>

              <dw-tab slot="Plugins">
                  <dw-plugins></dw-plugins>
              </dw-tab>

              <dw-tab slot="Resolvers">
                  <dw-resolvers></dw-resolvers>
              </dw-tab>

              <dw-tab slot="Debugging">
                  <dw-debugging></dw-debugging>
              </dw-tab>

               <dw-tab slot="YAML Download">
                  <dw-yaml-dl></dw-yaml-dl>
              </dw-tab>

             <dw-tab slot="APIs">
                  <dw-apis id="apis"></dw-apis>
              </dw-tab>

              <dw-tab slot="Documentation">
                  <dw-documentation></dw-documentation>
              </dw-tab>

              <dw-tab slot="Support">
                  <dw-support></dw-support>
              </dw-tab>
            </dw-tabs>
          </aes-snapshot-provider>
      </div>
    </login-gate>
  </body>

  <!--
    Load in scripts. NOTE: The ordering here matters. A lot.

    The load order here is:
      1. Critical Vendor Scripts needed for every page.
      2. Components needed to show the "first view" (the dashboard tab).
      3. Components needed in order of tabs (note: might be useful to rank instead based on what people actually go to first).
  -->

  <!-- Critical Vendor Scripts -->
  <script src="../vendor/fast-json-patch.min.js"></script>
  <script type="module" src="../vendor/polyfill.js"></script>
  <script type="module" src="../vendor/lit-element.min.js"></script>

  <!-- First Page Needed -->
  <script type="module" src="../components/license.js"></script>
  <script type="module" src="../components/api-fetch.js"></script>
  <script type="module" src="../components/context.js"></script>
  <script type="module" src="../components/login-gate.js"></script>
  <script type="module" src="../components/snapshot.js"></script>
  <script type="module" src="../components/tabs.js"></script>
  <script type="module" src="../components/signup.js"></script>
  <script type="module" src="../components/dashboard.js"></script>

  <!-- Later Page Scripts -->
  <script type="module" src="../components/hosts.js"></script>
  <script type="module" src="../components/mappings.js"></script>
  <script type="module" src="../components/filters.js"></script>
  <script type="module" src="../components/filterpolicies.js"></script>
  <script type="module" src="../components/limits.js"></script>
  <script type="module" src="../components/plugins.js"></script>
  <script type="module" src="../components/resolvers.js"></script>
  <script type="module" src="../components/debugging.js"></script>
  <script type="module" src="../vendor/js-yaml.min.js"></script>
  <script type="module" src="../vendor/FileSaver.js"></script>
  <script type="module" src="../components/yaml-downloads.js"></script>
  <script type="module" src="../components/routetable.js"></script>
  <script type="module" src="../vendor/rapidoc.min.js"></script>
  <script type="module" src="../components/apis.js"></script>
  <script type="module" src="../components/documentation.js"></script>
  <script type="module" src="../components/wholepage-error.js"></script>
  <script type="module" src="../components/support.js"></script>

  <!-- MUST BE LAST -->
  <script type="module" src="../components/load_at_end.js"></script>
</html>
