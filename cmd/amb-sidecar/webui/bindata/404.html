    <title>Ambassador Edge Stack</title>
    <style>
      .root { width: 100%; max-width: 80rem; margin: 0 auto; }
      .header { width: 90%; display: flex; justify-content: space-between; flex: 0 0 40%; margin: 0 auto; }
      .title { font-family: "Source Sans Pro", sans-serif; width: 13.75rem; font-size: 1.5em; text-align: right; }
      .logo { margin-top: 1em; }

      main { margin-top: 2.5em; }
      .app-box {
        border-width: 2px;
        border-style: groove;
        border-color: ThreeDFace;
        border-image: initial;
        width: 90%;
        height: 430px;
        margin: 0 auto;
        display: flex;
        flex: 0 0 40%;
        justify-content: space-between;
      }
      .hero-penguin { width: 400px; height: 400px; margin-left: 4em; margin-top: 10px; display: block; opacity: 0.7; }
      .right-side { font-family: "Source Sans Pro", sans-serif; margin-top: 2em; margin-right: 4em; margin-left: .5em; }

      .app-link {
        /* Location Placing */
        text-decoration: none;
        color: #5F3EFF;
      }
      .app-link:hover, .app-link:focus { text-decoration: underline; }
      .app-title { font-size: 3em; text-align: center; margin-top: 15px; margin-bottom: 0px; }
      .app-text { font-size: 1.5em; text-align: center; }
      .app-notice { font-size: 1.3em; text-align: center; font-style: italic; color: red; margin-top: 1rem; }
      @media screen and (max-width: 920px) { .hero-penguin { display: none; }  }
    
    </style>
