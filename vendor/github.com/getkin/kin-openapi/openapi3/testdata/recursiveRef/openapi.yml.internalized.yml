{
  "components": {
    "parameters": {
      "number": {
        "in": "query",
        "name": "someNumber",
        "schema": {
          "type": "string"
        }
      }
    },
    "schemas": {
      "Bar": {
        "example": "bar",
        "type": "string"
      },
      "Foo": {
        "properties": {
          "bar": {
            "$ref": "#/components/schemas/Bar"
          }
        },
        "type": "object"
      },
      "Foo2": {
        "properties": {
          "foo": {
            "$ref": "#/components/schemas/Foo"
          }
        },
        "type": "object"
      }
    }
  },
  "info": {
    "title": "Recursive refs example",
    "version": "1.0"
  },
  "openapi": "3.0.3",
  "paths": {
    "/foo": {
      "get": {
        "responses": {
          "200": {
            "content": {
              "application/json": {
                "schema": {
                  "properties": {
                    "foo2": {
                      "$ref": "#/components/schemas/Foo2"
                    }
                  },
                  "type": "object"
                }
              }
            },
            "description": "OK"
          }
        }
      },
      "parameters": [
        {
          "$ref": "#/components/parameters/number"
        }
      ]
    }
  }
}
