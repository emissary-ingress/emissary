[run]
timeout = "120s"

[output]
format = "colored-line-number"

[linters]
enable = [
    "gocyclo", "unconvert", "goimports", "unused", "varcheck",
    "vetshadow", "misspell", "nakedret", "errcheck", "revive", "ineffassign",
    "deadcode", "goconst", "vet", "unparam", "gofmt"
]

[issues]
exclude-use-default = false
