---
apiVersion: getambassador.io/v1beta2
kind: FilterPolicy
metadata:
  name: internal-access-control
  namespace: default
spec:
  rules:
    - host: "*"
      path: "*/.ambassador-internal/*"
      filters:
        - name: internal-access-control-basicauth
---
apiVersion: getambassador.io/v1beta2
kind: Filter
metadata:
  name: internal-access-control-basicauth
  namespace: default
spec:
  External:
    auth_service: "internal-access-control-basicauth:5000"
    path_prefix: "/extauth"
    proto: http
    allowed_request_headers:
    - "x-allowed-input-header"
    allowed_authorization_headers:
    - "x-input-headers"
    - "x-allowed-output-header"
    allow_request_body: false
---
apiVersion: v1
kind: Service
metadata:
  name: internal-access-control-basicauth
spec:
  type: ClusterIP
  selector:
    app: internal-access-control-basicauth
  ports:
  - port: 5000
    name: http-auth
    targetPort: http-api
---
apiVersion: v1
kind: Secret
metadata:
  name: ambassador-auth-httpbasic
type: Opaque
data:
  users.yaml: "YWRtaW46CiAgaGFzaGVkX3Bhc3N3b3JkOiAiJDJiJDEyJG1XcXZVT1pRb3d2aks4WFBtT3VPdk9XUFBnVVYyZDY0TWw0OXJPRXpmQWw4TUpYWjNaUFJLIgo="
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: internal-access-control-basicauth
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: internal-access-control-basicauth
    spec:
      containers:
      - name: internal-access-control-basicauth
        image: quay.io/datawire/ambassador-auth-httpbasic:0.1.1
        imagePullPolicy: Always
        ports:
        - name: http-api
          containerPort: 5000
        volumeMounts:
          - name: ambassador-auth-httpbasic
            mountPath: /var/lib/ambassador/auth-httpbasic
            readOnly: true
        resources:
          limits:
            cpu: "0.1"
            memory: 100Mi
      volumes:
        - name: ambassador-auth-httpbasic
          secret:
            secretName: ambassador-auth-httpbasic
            items:
              - key: users.yaml
                path: users.yaml
