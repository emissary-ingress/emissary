---
apiVersion: v1
kind: Service
metadata:
  name: devportal
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  devportal_mapping
      prefix: /docs/
      service: devportal
spec:
  selector:
    service: devportal
  ports:
  - port: 80
    name: devportal
    targetPort: devportal-ui
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: devportal
rules:
- apiGroups: [""]
  resources:
  - namespaces
  - services
  - secrets
  - endpoints
  verbs: ["get", "list", "watch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devportal
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: devportal
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: devportal
subjects:
- kind: ServiceAccount
  name: devportal
  namespace: default
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: devportal
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
        "consul.hashicorp.com/connect-inject": "false"
      labels:
        service: devportal
    spec:
      serviceAccountName: devportal
      containers:
      - name: devportal
        image: quay.io/ambassador/ambassador_pro:dev-portal-server-0.4.0
        imagePullPolicy: IfNotPresent
        env:
          # Change this to the main public address for your API (i.e. the
          # default address exposed by Ambassador):
          - name: PUBLIC_API_URL
            value: "https://api.example.com"
          # Change this if you want different poll rate for getting OpenAPI docs:
          - name: POLL_EVERY_SECS
            value: "60"
        ports:
        - name: devportal-ui
          containerPort: 8680
        livenessProbe:
          httpGet:
            path: /
            port: 8680
          initialDelaySeconds: 30
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8680
          initialDelaySeconds: 30
          periodSeconds: 3
   
      - name: ambassador
        image: quay.io/datawire/ambassador:0.60.2
        resources:
          limits:
            cpu: 1
            memory: 400Mi
          requests:
            cpu: 200m
            memory: 100Mi
        env:
        - name: AMBASSADOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        # TODO add liveness/readyness checks. there's initial ramp-up time...
      restartPolicy: Always
