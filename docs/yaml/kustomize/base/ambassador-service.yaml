---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: ambassador
  name: ambassador-admin
spec:
  type: ClusterIP
  ports:
  - name: ambassador-admin
    port: 8877
    targetPort: admin
  selector:
    app.kubernetes.io/name: ambassador
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: ambassador
  name: ambassador
spec:
  type: LoadBalancer
  ports:
  - name: ambassador-https
    port: 443
    targetPort: https
  - name: ambassador-http
    port: 80
    targetPort: http
  selector:
    app.kubernetes.io/name: ambassador
