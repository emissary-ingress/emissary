---
name: CI/CD Pipeline

on:
  push:
    tags:
      - 'v4.**' # Triggers on any tag like v4.0.0, v4.1.2-rc.1, etc.

  pull_request:
    types: [opened, synchronize, reopened] # The pull request events to listen for
    branches:
      - 'dev/v4' # The base branch that the pull request is targeting

  workflow_dispatch: # Allows manual triggering of the workflow

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/lint.yaml
    with:
      ref: ${{ github.ref }}

  gotest:
    name: Go Tests
    uses: ./.github/workflows/gotest.yaml
    with:
      ref: ${{ github.ref }}

  pytest:
    name: Python Tests
    uses: ./.github/workflows/pytest.yaml
    with:
      ref: ${{ github.ref }}

  build-images:
    name: Build Images
    needs: [gotest, pytest]
    uses: ./.github/workflows/build-images.yaml
    with:
      ref: ${{ github.ref }}
