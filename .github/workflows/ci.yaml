---
name: CI/CD Pipeline

on:
  push:
    tags:
      - 'v4.**' # Triggers on any tag like v4.0.0, v4.1.2-rc.1, etc.

  pull_request:
    types: [opened, synchronize, reopened] # The pull request events to listen for
    branches:
      - 'dev/v4' # The base branch that the pull request is targeting

  workflow_dispatch: # Allows manual triggering of the workflow

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/lint.yaml
    with:
      ref: ${{ github.ref }}

  gotest:
    name: Go Tests
    uses: ./.github/workflows/gotest.yaml
    with:
      ref: ${{ github.ref }}

  pytest:
    name: Python Tests
    uses: ./.github/workflows/pytest.yaml
    with:
      ref: ${{ github.ref }}

  build-images:
    name: Build Images
    needs: [gotest, pytest]
    uses: ./.github/workflows/build-images.yaml
    with:
      ref: ${{ github.ref }}

  test-images:
    name: Test Images
    needs: build-images
    uses: ./.github/workflows/test-images.yaml
    with:
      ref: ${{ github.ref }}
      artifact-name-prefix: ${{ needs.build-images.outputs.artifact-name-prefix }}

  release:
    name: Release
    needs: [lint, gotest, pytest, build-images, test-images]
    if: startsWith(github.ref, 'refs/tags/v4.') && !contains(github.ref_name, '-')
    uses: ./.github/workflows/release.yaml
    with:
      ref: ${{ github.ref }}
    secrets: inherit
