---
apiVersion: v1
kind: Namespace
metadata:
  name: metriton
---
apiVersion: v1
kind: Service
metadata:
  name: aes-backend
  namespace: metriton
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: aes-backend-signup
      ambassador_id: metriton
      prefix: /signup
      rewrite: /signup
      service: aes-backend
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      ambassador_id: metriton
      prefix: /downloads
      rewrite: /downloads
      name: aes-backend
      service: aes-backend
spec:
  type: ClusterIP
  ports:
  - name: http-api
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: aes-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aes-backend
  namespace: metriton
  labels:
    app: aes-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aes-backend
  template:
    metadata:
      labels:
        app: aes-backend
    spec:
      containers:
      - name: aes-backend
        image: ${AES_BACKEND_IMAGE}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
          - name: HUBSPOT_API_KEY
            valueFrom:
              secretKeyRef:
                name: hubspot-api-key
                key: hubspotKey
        livenessProbe:
          httpGet:
            path: /signup/sys/healthz
            port: 8080
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /signup/sys/readyz
            port: 8080
          periodSeconds: 60
---
apiVersion: v1
kind: Secret
metadata:
  name: hubspot-api-key
  namespace: metriton
type: Opaque
data:
  hubspotKey: MGMxZTkyZDAtODA0NS00YWE2LWE2ZGQtZDk1ZjQ3NWQ4ZDAw
