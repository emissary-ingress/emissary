# @TEMPLATE@
---
apiVersion: v1
kind: Namespace
metadata:
  name: aes-backend
---
apiVersion: v1
kind: Service
metadata:
  name: aes-backend
  namespace: aes-backend
spec:
  type: ClusterIP
  ports:
  - name: http-api
    port: 80
    targetPort: 8080
  selector:
    app: aes-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aes-backend
  namespace: aes-backend
  labels:
    app: aes-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aes-backend
  template:
    metadata:
      labels:
        app: aes-backend
    spec:
      containers:
      - name: aes-backend
        image: {{env "AES_BACKEND_IMAGE"}}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
          - name: HUBSPOT_API_KEY
            value: DUMMY
          - name: AWS_ACCESS_KEY_ID
            value: DUMMY
          - name: AWS_SECRET_ACCESS_KEY
            value: DUMMY
          - name: AWS_HOSTED_ZONE_ID
            value: DUMMY
          - name: POSTGRES_HOST
            value: aes-backend-postgresql
