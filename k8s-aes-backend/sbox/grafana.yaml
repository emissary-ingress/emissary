---
apiVersion: v1
kind: Namespace
metadata:
  name: grafana
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-sbox-notifiers
  namespace: grafana
data:
  notifier.yaml: |-
    apiVersion: 1
    notifiers:
      - type: email
        name: email-notifier
        uid: email-notifier
        is_default: true
        send_reminder: false
        settings:
          addresses: alex@datawire.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-sbox-datasources
  namespace: grafana
data:
  metriton-postgresql.yaml: |-
    apiVersion: 1
    datasources:
      - type: postgres
        name: metriton-postgresql
        editable: false
        url: aes-backend-postgresql.aes-backend:5432
        database: aes
        user: aes
        secureJsonData:
          password: ${METRITON_POSTGRESQL_PASSWORD}
        jsonData:
          sslmode: disable
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-sbox-dashboards
  namespace: grafana
data:
  local-file.yaml: |-
    apiVersion: 1
    providers:
    - type: file
      name: local
      disableDeletion: true
      editable: false
      updateIntervalSeconds: 10
      allowUiUpdates: false
      options:
        path: /dashboards
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: grafana-sbox
  namespace: grafana
  labels:
    app: grafana-sbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-sbox
  template:
    metadata:
      labels:
        app: grafana-sbox
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:6.6.0
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: GF_SERVER_ROOT_URL
              value: 'http://localhost:3000/grafana'
            - name: GF_SERVER_SERVE_FROM_SUB_PATH
              value: 'true'
            - name: GF_AUTH_DISABLE_SIGNOUT_MENU
              value: 'false'
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: 'false'
            - name: GF_LOG_LEVEL
              value: 'warn'
            - name: GF_LOG_MODE
              value: 'console'
            - name: GF_SECURITY_ADMIN_USER
              value: 'root'
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: 'secret'
            - name: GF_SECURITY_ALLOW_SIGN_UP
              value: 'false'
            - name: METRITON_POSTGRESQL_PASSWORD
              value: 'aes'
          resources:
            requests:
              cpu: 10m
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-notifiers
              mountPath: /etc/grafana/provisioning/notifiers
              readOnly: false
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: false
            - name: grafana-dashboards
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: false
            - name: json-dashboards
              mountPath: /dashboards
              readOnly: false
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          imagePullPolicy: IfNotPresent
      volumes:
        - name: grafana-storage
          emptyDir: {}
        - name: grafana-notifiers
          configMap:
            defaultMode: 420
            name: grafana-sbox-notifiers
        - name: grafana-datasources
          configMap:
            defaultMode: 420
            name: grafana-sbox-datasources
        - name: grafana-dashboards
          configMap:
            defaultMode: 420
            name: grafana-sbox-dashboards
        - name: json-dashboards
          configMap:
            defaultMode: 420
            name: json-dashboards
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-sbox
  namespace: grafana
spec:
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: grafana-sbox
