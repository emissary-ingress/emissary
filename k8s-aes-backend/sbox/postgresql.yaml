apiVersion: v1
kind: Service
metadata:
  name: aes-backend-postgresql
spec:
  type: ClusterIP
  ports:
  - name: postgresql
    port: 5432
    targetPort: postgresql
  selector:
    component: aes-backend-postgresql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aes-backend-postgresql
  labels:
    component: aes-backend-postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      component: aes-backend-postgresql
  template:
    metadata:
      labels:
        component: aes-backend-postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:9.6
        env:
        - name: POSTGRES_USER
          value: aes
        - name: POSTGRES_PASSWORD
          value: aes
        - name: POSTGRES_DB
          value: aes
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - name: postgresql
          containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgresql-data
      volumes:
      - name: postgresql-data
        emptyDir: {}
