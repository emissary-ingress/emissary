---
apiVersion: ambassador/v1
kind: Module
name: ambassador
config: {}
---
apiVersion: ambassador/v1
kind: AuthService
name: authentication
auth_service: "auth-service:8080"
path_prefix: "/extauth"
proto: http
allowed_request_headers:
- requested-status
- requested-cookie
- requested-body-info
allowed_authorization_headers:
- set-cookie
- auth-request-body
include_body:
  max_bytes: 5
  allow_partial: true
---
apiVersion: ambassador/v1
kind:  Mapping
name: echo-service
prefix: /
service: http://echo-service:8080
host_rewrite: echo-service
---
apiVersion: ambassador/v1
kind: TracingService
name: tracing
service: "zipkin:9411"
driver: zipkin